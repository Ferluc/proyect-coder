    <header>
        <nav class="nav__menu">

    <main>
        <section>
            <form class="contacto">
                <div>
                    <label for="nombreContacto">Nombre:</label>
                    <input type="text" id="nombreContacto">
                </div>

                <div>
                    <label for="apellidoContacto">Apellido</label>
                    <input type="text" id="apellidoContacto">
                </div>
                <div>
                    <label for="emailContacto">Dejanos tu Email</label>
                    <input type="email" id="emailContacto">
                </div>
                <div>
                    <label for="telContacto">Teléfono</label>
                    <input type="tel" id="telContacto">
                </div>
                <div>
                    <label for="asunto">Asunto:</label>

                    <select name="asunto" id="asunto">
                        <option value="">Elija una opción</option>
                        <option value="Cambio">Cambio</option>
                        <option value="Devolución">Devolución</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label>Mensaje</label>
                    <input type="text">
                </div>


                <input type="submit" value="Enviar">

            </form>
        </section>

    </main>


    <footer class="gridfooter">
        <section class="redes">
            <h3>Seguinos en nuestras redes</h3>

                <a href="https://www.facebook.com/BENNAYCALZADOS" target="_blank" class="facebook">

            <div class="pago__icons">

                <i class="fab fa-cc-visa fa-2x"></i>
                <i class="fab fa-cc-mastercard fa-2x"></i>
                <i class="fab fa-cc-amex fa-2x"></i>
                <i class="fas fa-exchange-alt fa-2x"></i>
                <img src="//d26lpennugtm8s.cloudfront.net/assets/common/img/logos/payment/new_logos_payment/mercadopago@2x.png" alt="mercadopago" width="48" height="30">
            </div>
