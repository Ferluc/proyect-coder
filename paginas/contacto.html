    <section id="section-contacto" class="border-bottom">
        <div class="container" id="contenedor-form">
            <div id="titulo-form" class="text-center mb-4">
                <h2>Formulario de Contacto</h2>

            </div>
            <form action="">
                
                <div class="row mb-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Nombre" aria-label="nombre">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Apellido" aria-label="apellido">
                    </div>
                  </div>

                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="nombre@email.com">
                </div>
                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Asunto</option>
                        <option value="1">Cambio</option>
                        <option value="2">Devolución</option>
                        <option value="3">Otro</option>
                      </select>
                </div>

                <div class="mb-3">
                    <textarea class="form-control" placeholder="Mensaje" id="exampleFormControlTextarea1"
                        rows="3"></textarea>
                </div>
                <div class="col-12" id="btn-form">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </div>
            </form>
        </div>

    </section>

            </div>

        </div>

    </div>
