                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./paginas/productos.html">Productos</a>

                        <li class="nav-item">

    <div id="Carrousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#Carrousel" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#Carrousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#Carrousel" data-bs-slide-to="2" aria-label="Slide 3"></button>

        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./imagenes/header.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./imagenes/header2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./imagenes/header3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#Carrousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#Carrousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <section class="container-fluid p-4 mx-auto text-center fst-italic" id="banner">
        <h3>#Disfruta de tu calzado con Bennay#</h3>
    </section>

    <section class="container-fluid p-4 mx-auto text-center fst-italic" id="tit-main">
        <h2>LANZAMIENTOS</h2>
    </section>

    <section class="container-fluid">
        <div class="row  mx-auto">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <img src="./imagenes/niño.jpg" alt="niños" class="rounded" width="280" height="320">
                <h4>Calzados para niños</h4>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <img src="./imagenes/Sandaliacombinada.jpg" class="rounded" alt="combinadas" width="280" height="320">
                <h4>Sandalias combinadas vs colores</h4>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <img src="./imagenes/borcegos.jpg" alt="borcegos" class="rounded" width="280" height="320">
                <h4>Hermosos borcegos</h4>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <img src="./imagenes/sandamarron.jpg" alt="sandalias" class="rounded" width="280" height="320">
                <h4>Sandalias vs colores</h4>
            </div>

        </div>

    </section>

    <div id="local">
        <div class="mapa">
            <iframe

                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div>
            <div class="wrapper">
                <h2 class="fs-4 text-light" >Ubicados en Martinez</h2>
                <h2 class="fs-4 text-light">Ventas al por menor y por mayor</h2>
                <h2 class="fs-4 text-light">Envíos a todo el país</h2>

            </div>

        </div>

    </div>
